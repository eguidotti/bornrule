version = "0.1.0"
license = "GPL-3.0-or-later"
description = "Supervised classification with Born's rule."
authors = ["Emanuele Guidotti <emanuele.guidotti@unine.ch>"]
readme = "README.md"
repository = "https://github.com/eguidotti/bornrule"
