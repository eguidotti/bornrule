[tool.poetry]
name = "bornrule"
version = "0.1.0"
license = "GPL-3.0-or-later"
description = "Supervised classification with Born's rule."
authors = ["Emanuele Guidotti <emanuele.guidotti@unine.ch>"]
readme = "README.md"
repository = "https://github.com/eguidotti/bornrule"
homepage = "https://github.com/eguidotti/bornrule"

[tool.poetry.dependencies]
python = "^3.7"
scipy = "^1.0"
scikit-learn = "*"
pandas = "*"
numpy = "*"

[tool.poetry.dev-dependencies]
matplotlib = "^3.5.1"
bs4 = "^0.0.1"
nltk = "^3.7"
cupy-cuda115 = "^10.4.0"
torch = {url = "https://download.pytorch.org/whl/cu115/torch-1.11.0%2Bcu115-cp39-cp39-linux_x86_64.whl"}

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
